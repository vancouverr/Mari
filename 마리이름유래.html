    <h1><a href="마리이름유래.html">마리 이름의 유래</a></h1>
마리의 이름에는 여러가지 뜻이 있습니다.
    <ul>
        <li><h3>동물을 셀 때 부르는 '마리' (한 마리 두 마리)</h3></li>
        <li><h3>양말을 신은 듯한 발의 모양에서 양말이->마리로 발음을 응용함</h3></li>
        <li><h3>사실 아기때 여자 고양이인 줄 알고 여자같은 이름을 지어준 것도 있음.</h3></li>
        <li><h3>이름은 여자친구 서우가 지어줬음.</h3>
        <h4>(여자친구도 한 번의 개명을 했던 나름 작명에 대한 사연이 있습니다)</h4></li>
